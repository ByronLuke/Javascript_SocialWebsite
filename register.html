    <h1 class="text-center"> Register Page </h1>
    <div class="container border border-dark mt-3 p-3 w-25">
        <form>
            <div>
                <div class="form-group">
                    <label for="firstName">First Name</label>

                <div class="form-group">

                </div>
                <div class="form-group">

                        placeholder="Confirm Password">
                </div>
                <div class="form-group">

                    <label class="form-check-label" for="checkbox">I agree to the terms</label>
                </div>
                <button type="submit" class="btn btn-primary mt-1" id="submit">Submit</button>
                <div>
                    <p class="fw-bold">Already a member? <a href="#!" id="login" class="link-danger">Login</a></p>

    <!--ðŸ‘‡ðŸ» All your JavaScript code goes below here inside this script tag ðŸ‘‡ðŸ» -->
    <script id="candidateCode">
        $("#submit").on("click", userRegister);
        $("#login").on("click", () => { window.location.href = "login_2.html" })

        function getFormData() {
            var payload = {};
            payload.firstName = $("#firstName")?.val()
            payload.lastName = $("#lastName")?.val()
            payload.email = $("#email")?.val()
            payload.password = $("#password")?.val()
            payload.passwordConfirm = $("#passwordConfirm")?.val()
            payload.avatarUrl = $("#avatarUrl")?.val()
            payload.tenantId = $("#tenantId")?.val()
            return payload
        }

        function userRegister(e) {
            console.log("clicked")
            e.preventDefault()
            payload = getFormData()
            userRegister(payload).then(onSuccessRegister).catch(onErrorRegister)
        }

        function onSuccessRegister(response) {
            window.location.href = "login_2.html"
            console.log("success", response)
        }

        function onErrorRegister(err) {
            console.error(err)
        }

    </script>
